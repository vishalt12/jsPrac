<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="knockout-3.2.0.js">
        
    </script>
</head>
<body>
FirstName:<input type="text" name="txtFirst" data-bind="value:FirstName"/><br>
LastName:<input type="text" name="txtLast" data-bind="value:LastName"/><br>
<p>
    hello <span data-bind="text:FullName"/>

</p>
<script>
var myViewModel = function(fname,lname)
{
    this.FirstName=ko.observable(fname);
    this.LastName=ko.observable(lname);
    this.FullName=ko.computed(function(){
        return this.FirstName() + " " +this.LastName()
    },this) 
}
ko.applyBindings(new myViewModel("vishal","Tulsani"))
</script>
    
</body>
</html>
